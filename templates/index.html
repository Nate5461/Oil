<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Settlement Prices Dashboard</title>
    <link rel="stylesheet" href="static/styles.css">
        
</head>
<body>

    <nav class = "navigation">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/bought">Bought</a></li>
            <li><a href="/stats">Stats</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Select a current date:</h2>
        <input type="date" id="dateInput" class="date-selector">
        <div class="buttons">
            <button id="prevButton">&lt;</button>
            <button id="nextButton">&gt;</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Contract Month</th>
                    <th>Settlement Price</th>
                    <th>Change</th>
                    <th>Percent (%)</th>
                    <th>Spread</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h2>Contract Actions</h2>
            <p>Contract Date: <span id="mContractDate"></span><br>Price: <span id="mPrice"></span><br>Current Date: <span id="mCurrentDate"></span></p>
            
            <div class="modal-input-container">
                <div class="modal-radio-container">
                    <label class="radio">
                        <input type="radio" id="buyRadio" name="contractAction" checked>
                        <span>Buy</span>  
                    </label>
                    <label class="radio">
                        <input type="radio" id="sellRadio" name="contractAction">
                        <span>Sell</span>
                    </label>
                </div>
                <div class="modal-input-container">
                    <div class="modal-combo">  
                        <input type="number" list="limitList" id="limitInput">
                        <datalist id="limitList">
                            
                        </datalist>
                    </div>
                    <div class="modal-combo">
                        <input list="valuesList" name="valueInput" id="valueInput" placeholder="Type or select a value">
                        <datalist id="valuesList">
                            <option value="Option 1">
                            <option value="Option 2">
                            <option value="Option 3">
                            
                        </datalist>
                    </div>
                    
                </div>
            </div>
            <div class="modal-buttons-container">
                <button class="modalButton" onclick="buyContract()">Submit</button>
                <button class="modalButton" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="static/scripts.js"></script>
</body>
</html>
